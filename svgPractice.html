<html>
<body>

<h1>My first SVG</h1>

<svg id = "main" width="1200" height="1200">
<!--  <polygon points = "3 25, 3 50, 24.56 62.5, 46.12 50, 46.12 25, 24.56 12.5" 
stroke = "black" fill ="yellow" 
stroke-width = "2"/>
<polygon points = "10 25, 10 50, 34.56 62.5, 56.12 50, 56.12 25, 34.56 12.5" 
stroke = "black" fill ="yellow"
stroke-width = "2"/>-->
</svg>
<script>
const sideLen = 10;
const sideLenBig = Math.cos(degToRad(30))*sideLen
const sideLenSmol = Math.sin(degToRad(30))*sideLen
const main = document.getElementById("main")
let hxs = []
for (let c = 0; c < 50; c++){
let h = []
for (let i =0; i < 50; i++){
let hx = document.createElementNS("http://www.w3.org/2000/svg", "polygon")
let points = getPoints(i, c)
hx.setAttribute("id", i.toString() + " " + c.toString())
hx.setAttribute("points", points)
hx.setAttribute("stroke", "black")
hx.setAttribute("fill","yellow")
hx.setAttribute("stroke-width", "1")
main.appendChild(hx)
h.push(hx)
}
hxs.push(h)
}

function getPoints(p,c){

let bases = [[3,sideLen],
[3,sideLen*2],
[3+sideLenBig,sideLen*2+sideLenSmol],
[sideLenBig*2 + 3, sideLen*2], 
[3 + sideLenBig*2,sideLen],
[3 + sideLenBig,sideLenSmol]];
//let bases = [[3, sideLen],[3,50],[24.56,62.5],[46.12,50],[46.12,25],[24.56, 12.5]]
let points = ""
for (let i = 0; i<bases.length; i++){
let base = bases[i]
let x = base[0] + p*(sideLenBig*2)
let y = base[1] + c*(sideLen+sideLenSmol)
if (c %2!=0){
x += sideLenBig
}

points+= x.toString() + " " + y.toString() + ", "
}
return points.slice(0, points.length-2)
}
function degToRad(deg){
return deg*(Math.PI/180)
}
</script>

</body>
</html>
